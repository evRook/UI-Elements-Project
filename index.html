<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PokeDex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="gen1--title__container">
            <h1 class="gen1--title">First Gen POKeDEX</h1>
        </div>
        <div class="gen1--container js-gen1--container"></div>
        <div class="modal--container js-modal--container">
            <div class="modal js-modal">
                <div class="modal--img__container js-modal--img__container">
                    <div class="modal--img1 js-modal--img1" id="img1">
                        <p>Normal</p>
                    </div>
                    <div class="modal--img2 js-modal--img2" id="img2">
                        <p>Shiny</p>
                    </div>
                </div>
                <div class="modal--txt js-modal--txt">
                    <div class="modal--title__container">
                        <h1 class="name js-name"></h1>
                        <div class="closeBtn js-closeBtn">X</div>
                    </div>
                    <div class="text--content__container">
                        <p class="type js-type"></p>
                        <p class="height js-height"></p>
                        <p class="weight js-weight"></p>
                        <p class="normalAbilities js-normalAbilities"></p>
                        <p class="hiddenAbilties js-hiddenAbilities"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="java.js"></script>
</body>
</html>
